{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div >
                <div class="text-right mb-3">
                    <a href="{% url 'health' %}" class="btn btn-primary">Update Wound</a>
                </div>
                <h3 class="text-center">Your Wound Healing Reports</h3>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Photos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for wound_report in wound_reports %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ wound_report.date }}</td>
                        <td>{{ wound_report.description }}</td>
                        <td>
                            <a href="{{ wound_report.photos.url }}" class="btn btn-sm btn-primary" target="_blank">View</a>
                            <a href="{{ wound_report.photos.url }}" class="btn btn-sm btn-secondary" download>Download</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
