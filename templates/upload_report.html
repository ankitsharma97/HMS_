{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div >
                <div class="text-right mb-3">
                    <a href="{% url 'report' %}" class="btn btn-primary">View Reports</a>
                </div>
                <h3 class="text-center">Upload Report</h3>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="patient">Patient:</label>
                    <input type="text" class="form-control" id="patient" name="patient" value="{{ request.session.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor:</label>
                    <select class="form-control" id="doctor" name="doctor" required>
                        {% for doctor in doctors %}
                            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="report">Report:</label>
                    <input type="file" class="form-control" id="report" name="report" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
