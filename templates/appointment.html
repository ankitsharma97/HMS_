{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center">Appointment Details</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="patient">Patient:</label>
                    <input type="text" class="form-control" id="patient" name="patient" value="{{ request.session.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor:</label>
                    <input type="text" class="form-control" id="doctor" name="doctor" value="{{ treatment_plan.doctor }}" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ appointment.date }}" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" value="{{ appointment.time }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status">
                        <option value="pending" >Pending</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Take Appointment</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
