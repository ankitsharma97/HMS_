{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add Medical History</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="doctor">Doctor</label>
            <select class="form-control" id="doctor" name="doctor" required>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="plan">Treatment Plan</label>
            <select class="form-control" id="plan" name="plan" required>
                {% for plan in plans %}
                <option value="{{ plan.id }}">{{ plan.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="disease">Disease</label>
            <input type="text" class="form-control" id="disease" name="disease" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add History</button>
    </form>
</div>
{% endblock %}
